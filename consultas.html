<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas - Sistema de Notas</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="public/images/icon/icon1.png" alt="Logo Sistema de Notas">
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Menu Principal</a></li>
                    <li><a href="cadastro.html">Cadastros</a></li>
                    <li><a href="consultas.html">Consultas</a></li>
                    <li><a href="situacao.html">Situação</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="projetos">
        <div class="interface">
            <h2 class="titulo">CONSULTAR <span>NOTAS</span></h2>
            <div class="flex">
                <div class="projetos-box">
                    <div class="card">
                        <div class="card-header">
                            <h3>Todas as Notas Cadastradas</h3>
                        </div>
                        <div class="card-body">
                            <button id="btn-mostrar-notas" class="btn-menu">
                                <i class="bi bi-list-ul"></i> Mostrar Todas as Notas
                            </button>
                            <div id="resultado-notas" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <hr class="linha-divisoria">
    
    <section class="projetos">
        <div class="interface">
            <h2 class="titulo">CONSULTAR <span>MÉDIAS</span></h2>
            <div class="flex">
                <div class="projetos-box">
                    <div class="card">
                        <div class="card-header">
                            <h3>Calcular Média por Matéria</h3>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label menu">Selecione a Matéria:</label>
                                <select id="select-materia-media" class="form-select">
                                    <option value="Alemão">Alemão</option>
                                    <option value="Biologia">Biologia</option>
                                    <option value="Física">Física</option>
                                    <option value="Geografia">Geografia</option>
                                    <option value="História">História</option>
                                    <option value="Matemática">Matemática</option>
                                    <option value="Português">Português</option>
                                    <option value="Química">Química</option>
                                    <option value="Sociologia">Sociologia</option>
                                    <option value="Inglês">Inglês</option>
                                </select>
                            </div>
                            <button id="btn-calcular-media" class="btn-menu">
                                <i class="bi bi-calculator"></i> Calcular Média
                            </button>
                            <div id="resultado-media" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <hr class="linha-divisoria">
    
    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <img src="public/images/icon/icon1.png" alt="Logo Sistema de Notas">
                    </div>
                    <div class="btn-social">
                        <a href="#" target="_blank"><button><i class="bi bi-github"></i></button></a>
                        <a href="#" target="_blank"><button><i class="bi bi-linkedin"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="line-footer borda">
                <p><i class="bi bi-c-circle"></i> Sistema de Notas Escolares</p>
            </div>
        </div>
    </footer>

    <script src="sistema-notas.js"></script>
</body>
</html>
